# Nom de l'application
spring.application.name=app-covoiturage

# Configuration de JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Configuration de la source de donn√©es
spring.datasource.url=jdbc:mysql://${MYSQL_ADDON_HOST}:${MYSQL_ADDON_PORT}/${MYSQL_ADDON_DB}
spring.datasource.username=${MYSQL_ADDON_USER}
spring.datasource.password=${MYSQL_ADDON_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de la gestion des tables par Hibernate
spring.jpa.hibernate.ddl-auto=update
cors.allowed.origins=https://thomasdevlc.github.io/app-covoiturage-front/